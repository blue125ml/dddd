<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="chatcss1.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500&display=swap" rel="stylesheet">
  <script src="input2.js"></script>
</head>
<body>

<div class="grid-container">
  <a class="box top-left" onclick="location.href='chat1.html'">심전도 분석 프로그램</a>
  <div class="box top-center">현재 메뉴</div>
  <div class="box top-right">로그인 기능</div>

  <div class="box center-left">

    <div class="center-left">
      <div class="model-menu">
        <a href="#" class="model-select">모델 선택</a>
        <ul class="model-options">
          <li><a href="#" data-image="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FxFuDN%2FbtrFoDet4CV%2FYTaFHvog6mXarjrl0IR69K%2Fimg.jpg" onclick="updateImage(this)">1</a></li>
          <li><a href="#" data-image="https://placekitten.com/400/400" onclick="updateImage(this)">2</a></li>
          <li><a href="#" data-image="https://placekitten.com/500/500" onclick="updateImage(this)">3</a></li>
          <li><a href="#" data-image="https://placekitten.com/600/600" onclick="updateImage(this)">4</a></li>
        </ul>
      </div>
    </div>

  </div>

  <div class="box center-center">
    <div class="button-container">
      <div id="file-info"></div>
      <input type="file" id="file-input" accept=".csv" style="display: none;">
      <button id="choose-file-btn">파일 선택</button>
      <button id="delete-file-btn" style="display: none;">파일 삭제</button>

    </div>
    <div class="choose-file-btn-container">
      <button id="submit-file-btn" onclick="location.href='2nd_page.html'" >파일 제출 </button>
    </div>


  </div>

  <div class="box center-right">
    <img id="selected-image" src="" style="max-width:100%; max-height: 100%;">
  </div>
  <script>
    function updateImage(element) {
      var imageURL = element.getAttribute("data-image");
      document.getElementById("selected-image").setAttribute("src", imageURL);
    }
  </script>
  <div class="box bottom-left">3</div>
  <div class="box bottom-center">4</div>
  <div class="box bottom-right">5</div>
</div>


</body>
</html>
